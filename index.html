<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input to URL</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Enter path and press Enter" 
        onkeypress="if (event.key === 'Enter') location.href = '/' + this.value;">
</body>
</html>
