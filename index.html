<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhishek - Lottie</title>
    <style>
        .lottieWrapper{height:150px;}
    </style>
</head>

<body>

        <lottie-player src="./LottieTravel.json" background="transparent" speed="1" class="loadingimg m-auto" loop
            autoplay></lottie-player>
    </div>
    <div class="lottieWrapper">
        <lottie-player src="./PaymentSuccess.json" background="transparent" speed="1" class="loadingimg m-auto" loop
            autoplay></lottie-player>
    </div>
    <div class="lottieWrapper">
        <lottie-player src="./bookingunderway.json" background="transparent" speed="1" class="loadingimg m-auto" loop
            autoplay></lottie-player>
    </div>
</body>

</html>
